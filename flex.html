    <title>flex연습장</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #container{
            margin: 0 auto;
            width: 1550px;
            /* height: 500px; */
            border: 1px solid rgb(90, 90, 90);
            display: flex;
            /* flex-direction: row;
            flex-wrap: wrap; */
            flex-flow: row wrap;
            justify-content: space-evenly;
            align-items: center;
        }
        #container:nth-last-child(){
            justify-content: flex-start;
        }
        .t{
            width: 100%;
            height: 30px;
            border: 1px solid black;
        }
        .a{
            /* width: 100%; */
            /* height: 100%; */
            /* flex-basis: 200px; */
            width: 500px;
            height: 500px;
            /* flex-grow: 0; */
            /* flex-shrink: 1 */
            flex: 0 0 200px;
            align-self: center;
            vertical-align: middle;
        }
    </style>
</head>
